# Template for profiles
[Database]
class = SqliteDatabaseConnector
database = tests/test_data/test.db

[PredictorRegistry]
predictors = DefaultSmoothedNgramPredictor

[DefaultSmoothedNgramPredictor]
static_resources_path = tests/test_data/
personalized_resources_path = tests/test_data/
predictor_class = SmoothedNgramPredictor
deltas = 0.01 0.1 0.89
learn = True
aac_dataset = sent_all_aac.txt
startwords = startWords.json
stopwords = stopwords.txt
database = test.db


[ContextTracker]
sliding_window_size = 80
lowercase_mode = True

[Selector]
suggestions = 6
repeat_suggestions = no
greedy_suggestion_threshold = 0

[PredictorActivator]
predict_time = 100
max_partial_prediction_size = 60
combination_policy = Meritocracy
